spring_profiles: hsqldb

scim:
  username_pattern: '[A-Za-z0-9+\-_.@!'']+'
  groups:
    pages.user: A user for Pages
    pages.admin: An admin for Pages
  userids_enabled: true
  username_pattern: '[a-z0-9+\-_.@]+'
  users:
    - apburnes@example.com|password|apburnes@example.com|Andrew|Admin|pages.admin
    - davemcorwin@example.com|password|davemcorwin@example.com|David|Admin|pages.admin
    - svenaas@example.com|password|svenaas@example.com|Sven|Admin|pages.admin
    - user1@example.com|password|user1@example.com|User1|User|pages.user
    - user2@example.com|password|user2@example.com|User2|User|pages.user
    - userorgless@example.com|password|userorgless@example.com|UserOrgless|User|pages.user
    - manager_no_github@example.com|password|manager_no_github@example.com|ManagerNoGithub|User|pages.user
    - manager_with_github@example.com|password|manager_with_github@example.com|ManagerWithGithub|User|pages.user

disableInternalAuth: false
disableInternalUserManagement: false

authentication:
  policy:
    lockoutAfterFailures: 10
    countFailuresWithinSeconds: 3600
    lockoutPeriodSeconds: 30

oauth:
  user:
    authorities:
      - openid
      - scim.invite

  clients:
    pages-client:
      name: Pages client
      override: true
      scope: openid,scim.invite
      authorized-grant-types: authorization_code,client_credentials
      authorities: groups.update,scim.read,scim.invite
      access-token-validity: 600
      refresh-token-validity: 259200
      autoapprove: true
      app-launch-url: http://localhost:1337
      redirect-uri: http://localhost:1337,http://localhost:1337/auth/uaa/callback,http://localhost:1337/admin/auth/uaa/callback,http://localhost:1340/auth/uaa/callback,http://localhost:1338,http://localhost:1338/auth/uaa/callback,http://localhost:1338/admin/auth/uaa/callback
      secret: client-secret
